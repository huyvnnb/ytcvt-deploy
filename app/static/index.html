<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader Pro</title>
  <link rel="icon" type="image/x-icon" href="/static/icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Áp dụng font Inter cho toàn bộ trang */
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Hiệu ứng mờ dần khi phần tử xuất hiện */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Style cho spinner loading */
    .loader {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #ef4444; /* Red color */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#f9f9f9] via-[#e0ecff] to-[#c3ddff] text-gray-800">

  <div class="container mx-auto min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-2">
        <span class="text-red-600">YouTube</span> Downloader
      </h1>
      <p class="text-gray-600 text-lg">Dán link YouTube để tải Video hoặc MP3.</p>
    </header>

    <!-- Input Form -->
    <div class="w-full max-w-2xl mb-8">
      <div class="relative">
        <input id="video-url" type="text" placeholder="https://www.youtube.com/watch?v=..."
          class="w-full p-4 pl-5 pr-32 rounded-full bg-white/70 border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent text-lg shadow-md transition-all" />
        <button id="get-info-btn" onclick="getVideoInfo()"
          class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-red-600 hover:bg-red-700 text-white font-bold px-6 py-2.5 rounded-full shadow-lg transition-all duration-300 disabled:bg-red-300 disabled:cursor-not-allowed">
          Lấy thông tin
        </button>
      </div>
    </div>

    <!-- Loader & Error -->
    <div id="loader" class="loader my-8 hidden"></div>
    <div id="error-message" class="bg-red-100 text-red-700 p-4 rounded-lg hidden w-full max-w-2xl text-center font-semibold"></div>

    <!-- Results -->
    <div id="results-container" class="w-full max-w-4xl bg-white/60 backdrop-blur-xl p-6 rounded-2xl shadow-2xl hidden fade-in border border-white/50">

      <div class="flex flex-col md:flex-row gap-8">
        <!-- Left Side: Thumbnail & Basic Info -->
        <div class="md:w-1/3 flex-shrink-0">
          <img id="thumbnail" class="rounded-lg shadow-lg w-full mb-4">
          <h2 id="title" class="text-xl font-bold text-gray-900 mb-2"></h2>
          <p class="text-gray-600"><strong>Thời lượng:</strong> <span id="duration"></span></p>
        </div>

        <!-- Right Side: Download Options -->
        <div class="md:w-2/3">
          <!-- MP3 Download -->
          <div class="mb-6">
            <h3 class="text-lg font-semibold mb-3 text-red-600 border-b-2 border-red-100 pb-2">Tải Âm Thanh</h3>
            <div id="mp3-loader" class="loader spin" style="display: none; margin-top: 1rem;"></div>
            <div class="flex justify-between items-center bg-white/70 p-3 rounded-lg hover:bg-white transition-all">
              <span class="font-bold">Chất lượng cao nhất (MP3)</span>
              <button onclick="downloadMP3()" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-md transition-all shadow">
                Tải MP3
              </button>
            </div>
          </div>

          <!-- Video Download -->
          <div>
            <h3 class="text-lg font-semibold mb-3 text-red-600 border-b-2 border-red-100 pb-2">Tải Video</h3>
            <div id="formats-list" class="space-y-2 max-h-80 overflow-y-auto pr-2">
              <!-- Content will be generated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const urlInput = document.getElementById('video-url');
    const getInfoBtn = document.getElementById('get-info-btn');
    const loader = document.getElementById('loader');
    const errorMessage = document.getElementById('error-message');
    const resultsContainer = document.getElementById('results-container');
    const thumbnail = document.getElementById('thumbnail');
    const title = document.getElementById('title');
    const duration = document.getElementById('duration');
    const formatsList = document.getElementById('formats-list');

    // Thêm sự kiện nhấn Enter vào ô input
    urlInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            getInfoBtn.click();
        }
    });

    async function getVideoInfo() {
      const url = urlInput.value.trim();
      if (!url) {
        displayError("Vui lòng nhập một URL YouTube.");
        return;
      }

      // Reset UI
      getInfoBtn.disabled = true;
      getInfoBtn.innerHTML = `<span class="loader" style="width: 20px; height: 20px; border-top-color: white; border-width: 2px;"></span>`;
      loader.classList.remove('hidden');
      resultsContainer.classList.add('hidden');
      errorMessage.classList.add('hidden');

      try {
        const response = await fetch(`/tools/youtube/video-info?url=${encodeURIComponent(url)}`);

        if (!response.ok) {
          throw new Error(`URL không hợp lệ`);
        }

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.message || "Không thể lấy thông tin video.");
        }

        displayResults(result.data);

      } catch (error) {
        displayError(error.message);
      } finally {
        loader.classList.add('hidden');
        getInfoBtn.disabled = false;
        getInfoBtn.innerText = "Lấy thông tin";
      }
    }

    function displayResults(data) {
      thumbnail.src = data.thumbnail;
      title.innerText = data.title;
      duration.innerText = data.duration;

      formatsList.innerHTML = "";

      const sortedResolutions = data.resolutions
        .filter(res => res.resolution)
        .sort((a, b) => {
          const aRes = parseInt(a.resolution.split('x')[1]);
          const bRes = parseInt(b.resolution.split('x')[1]);
          return bRes - aRes;
        });

      sortedResolutions.forEach(res => {
        const formatItem = document.createElement('div');
        formatItem.className = 'flex justify-between items-center bg-white/60 p-3 rounded-lg hover:bg-white hover:shadow-md transition-all duration-300';

        const sizeText = res.size ? `${res.size.toFixed(2)} MB` : 'N/A';

        formatItem.innerHTML = `
          <div>
            <span class="font-bold text-gray-800">${res.resolution}</span>
            <span class="text-sm text-gray-500 ml-2">(${sizeText})</span>
          </div>
          <a href="/tools/youtube/download-video?url=${encodeURIComponent(urlInput.value)}&id=${res.id}"
             target="_blank"
             class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 text-sm rounded-md transition-all shadow">
            Tải về
          </a>
        `;
        formatsList.appendChild(formatItem);
      });

      resultsContainer.classList.remove('hidden');
    }

    function displayError(message) {
      errorMessage.innerText = `Lỗi: ${message}`;
      errorMessage.classList.remove('hidden');
      resultsContainer.classList.add('hidden');
    }

    function downloadMP3() {
      const url = urlInput.value.trim();
      if (!url) {
        displayError("Không tìm thấy URL để tải MP3.");
        return;
      }
      window.open(`/tools/youtube/download-mp3?url=${encodeURIComponent(url)}`, "_blank");
    }



  </script>

</body>
</html>
